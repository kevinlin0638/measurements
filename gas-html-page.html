<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement & BOM Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: #e9ecef;
            color: #333;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
        }

        .measurement-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .measurement-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .measurement-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .remove-measurement {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-measurement {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .tree-node {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .tree-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tree-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .tree-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .serial-numbers {
            margin-top: 10px;
            margin-left: 20px;
            display: none;
        }

        .serial-item {
            background: #e7f3ff;
            border: 1px solid #b6d7ff;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .serial-item:hover {
            background: #d1ecf1;
            transform: scale(1.02);
        }

        .tree-children {
            margin-left: 20px;
            margin-top: 10px;
            display: none;
        }

        .measurements-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .measurements-table th,
        .measurements-table td {
            padding: 12px;
            border: 1px solid #e9ecef;
            text-align: left;
        }

        .measurements-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .measurements-table tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .measurement-row {
                flex-direction: column;
            }
            
            .measurement-row .form-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Measurement & BOM Management</h1>
            <p>Professional Data Management System</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('dataInput')">Data Input</button>
            <button class="tab" onclick="showTab('queryUpdate')">Query & Update</button>
        </div>

        <div id="dataInput" class="tab-content active">
            <div class="section">
                <h3>üìù Measurement Data Entry</h3>
                <form id="measurementForm">
                    <div class="form-group">
                        <label for="serialNumber">Serial Number</label>
                        <input type="text" id="serialNumber" name="serialNumber" placeholder="Enter serial number" required>
                    </div>
                    
                    <div id="measurementInputs">
                        <div class="measurement-item">
                            <div class="measurement-row">
                                <div class="form-group">
                                    <label>Parameter Name</label>
                                    <input type="text" class="param-name" placeholder="Enter parameter name">
                                </div>
                                <div class="form-group">
                                    <label>Parameter Value</label>
                                    <input type="text" class="param-value" placeholder="Enter parameter value">
                                </div>
                                <button type="button" class="remove-measurement" onclick="removeMeasurement(this)">√ó</button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="add-measurement" onclick="addMeasurement()">+ Add Measurement</button>
                    <br><br>
                    <button type="button" class="btn" onclick="submitMeasurements()">Submit Measurements</button>
                </form>
            </div>

            <div class="section">
                <h3>üì¶ BOM Data Entry</h3>
                <form id="bomForm">
                    <div class="form-group">
                        <label for="bomPartNo">Part Number</label>
                        <input type="text" id="bomPartNo" name="bomPartNo" placeholder="Enter part number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bomSerialNumber">Serial Number</label>
                        <select id="bomSerialNumber" name="bomSerialNumber" required>
                            <option value="">Select a serial number</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="bomAssemblySerialNumber">Assembly Serial Number (Optional)</label>
                        <select id="bomAssemblySerialNumber" name="bomAssemblySerialNumber">
                            <option value="">Select assembly serial number</option>
                        </select>
                    </div>
                    
                    <button type="button" class="btn" onclick="submitBOM()">Submit BOM</button>
                </form>
            </div>
        </div>

        <div id="queryUpdate" class="tab-content">
            <div class="section">
                <h3>üîç BOM Tree Structure</h3>
                <button type="button" class="btn" onclick="loadBOMTree()">Load BOM Tree</button>
                <div id="bomTree" style="margin-top: 20px;"></div>
            </div>

            <div id="measurementsDetails" class="section" style="display: none;">
                <h3>üìä Measurements for Serial Number: <span id="currentSerialNumber"></span></h3>
                <table id="measurementsTable" class="measurements-table">
                    <thead>
                        <tr>
                            <th>Parameter Name</th>
                            <th>Parameter Value</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Edit Measurement</h3>
            <div class="form-group">
                <label for="editParamName">Parameter Name</label>
                <input type="text" id="editParamName" placeholder="Enter parameter name">
            </div>
            <div class="form-group">
                <label for="editParamValue">Parameter Value</label>
                <input type="text" id="editParamValue" placeholder="Enter parameter value">
            </div>
            <button type="button" class="btn" onclick="updateMeasurement()">Update</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let currentEditId = null;
        let serialNumbers = [];

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Loading indicator
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        // Message display
        function showMessage(message, type = 'success') {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            document.body.insertBefore(messageDiv, document.body.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Measurement management
        function addMeasurement() {
            const container = document.getElementById('measurementInputs');
            const measurementItem = document.createElement('div');
            measurementItem.className = 'measurement-item';
            measurementItem.innerHTML = `
                <div class="measurement-row">
                    <div class="form-group">
                        <label>Parameter Name</label>
                        <input type="text" class="param-name" placeholder="Enter parameter name">
                    </div>
                    <div class="form-group">
                        <label>Parameter Value</label>
                        <input type="text" class="param-value" placeholder="Enter parameter value">
                    </div>
                    <button type="button" class="remove-measurement" onclick="removeMeasurement(this)">√ó</button>
                </div>
            `;
            container.appendChild(measurementItem);
        }

        function removeMeasurement(button) {
            const measurementItem = button.closest('.measurement-item');
            measurementItem.remove();
        }

        // API calls using Google Apps Script
        async function apiCall(action, table, data = null) {
            const requestData = {
                action: action,
                table: table,
                data: data
            };
            
            console.log('API Call:', requestData);
            
            try {
                // Use Google Apps Script's built-in server-side function
                const result = await google.script.run
                    .withSuccessHandler(function(result) {
                        console.log('API Success:', result);
                        return result;
                    })
                    .withFailureHandler(function(error) {
                        console.error('API Error:', error);
                        throw new Error(error.message);
                    })
                    .handleApiCall(requestData);
                
                return result;
                
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Submit measurements
        async function submitMeasurements() {
            const serialNumber = document.getElementById('serialNumber').value.trim();
            if (!serialNumber) {
                showMessage('Please enter a serial number', 'error');
                return;
            }

            const measurementItems = document.querySelectorAll('.measurement-item');
            const measurements = [];
            
            for (const item of measurementItems) {
                const paramName = item.querySelector('.param-name').value.trim();
                const paramValue = item.querySelector('.param-value').value.trim();
                
                if (paramName && paramValue) {
                    measurements.push({
                        serial_number: serialNumber,
                        para_name: paramName,
                        para_value: paramValue,
                        created_at: new Date().toISOString()
                    });
                }
            }

            if (measurements.length === 0) {
                showMessage('Please enter at least one measurement', 'error');
                return;
            }

            showLoading(true);
            try {
                for (const measurement of measurements) {
                    await apiCall('add', 'measurements', measurement);
                }
                showMessage('Measurements submitted successfully!', 'success');
                
                // Reset form
                document.getElementById('serialNumber').value = '';
                document.querySelectorAll('.param-name').forEach(input => input.value = '');
                document.querySelectorAll('.param-value').forEach(input => input.value = '');
                
                // Reload serial numbers
                loadSerialNumbers();
                
            } catch (error) {
                showMessage(`Failed to submit measurements: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function loadSerialNumbers() {
            try {
                const result = await apiCall('get', 'serial_numbers');
                serialNumbers = result;
                updateSerialNumberSelects();
            } catch (error) {
                console.error('Failed to load serial numbers:', error);
            }
        }

        function updateSerialNumberSelects() {
            const bomSerialSelect = document.getElementById('bomSerialNumber');
            const assemblySerialSelect = document.getElementById('bomAssemblySerialNumber');
            
            // Clear existing options
            bomSerialSelect.innerHTML = '<option value="">Select a serial number</option>';
            assemblySerialSelect.innerHTML = '<option value="">Select assembly serial number</option>';
            
            // Add serial numbers
            serialNumbers.forEach(sn => {
                const option1 = document.createElement('option');
                option1.value = sn;
                option1.textContent = sn;
                bomSerialSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = sn;
                option2.textContent = sn;
                assemblySerialSelect.appendChild(option2);
            });
        }

        async function submitBOM() {
            const partNo = document.getElementById('bomPartNo').value.trim();
            const serialNumber = document.getElementById('bomSerialNumber').value;
            const assemblySerialNumber = document.getElementById('bomAssemblySerialNumber').value;

            if (!partNo || !serialNumber) {
                showMessage('Please enter part number and select serial number', 'error');
                return;
            }

            const bomData = {
                part_no: partNo,
                serial_number: serialNumber,
                assembly_serial_number: assemblySerialNumber || null,
                created_at: new Date().toISOString()
            };

            showLoading(true);
            try {
                await apiCall('add', 'bom', bomData);
                showMessage('BOM data submitted successfully!', 'success');
                
                // Reset form
                document.getElementById('bomPartNo').value = '';
                document.getElementById('bomSerialNumber').value = '';
                document.getElementById('bomAssemblySerialNumber').value = '';
                
            } catch (error) {
                showMessage(`Failed to submit BOM: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // BOM Tree functionality
        async function loadBOMTree() {
            showLoading(true);
            try {
                const result = await apiCall('get', 'bom_tree');
                displayBOMTree(result);
            } catch (error) {
                showMessage(`Failed to load BOM tree: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayBOMTree(treeData) {
            const container = document.getElementById('bomTree');
            container.innerHTML = '';

            if (Object.keys(treeData).length === 0) {
                container.innerHTML = '<p>No BOM data available. Please add some BOM entries first.</p>';
                return;
            }

            Object.keys(treeData).forEach(partNo => {
                const partNode = createTreeNode(treeData[partNo]);
                container.appendChild(partNode);
            });
        }

        function createTreeNode(nodeData) {
            const node = document.createElement('div');
            node.className = 'tree-node';

            const item = document.createElement('div');
            item.className = 'tree-item';
            item.innerHTML = `
                <span class="tree-icon">üì¶</span>
                <strong>${nodeData.part_no}</strong>
                <span style="margin-left: 10px; opacity: 0.7;">(${nodeData.serial_numbers.length} serial numbers)</span>
            `;

            item.onclick = () => toggleTreeNode(node, nodeData);
            node.appendChild(item);

            // Serial numbers
            const serialNumbers = document.createElement('div');
            serialNumbers.className = 'serial-numbers';
            nodeData.serial_numbers.forEach(sn => {
                const serialItem = document.createElement('div');
                serialItem.className = 'serial-item';
                serialItem.innerHTML = `üîó ${sn}`;
                serialItem.onclick = (e) => {
                    e.stopPropagation();
                    loadMeasurementsForSerial(sn);
                };
                serialNumbers.appendChild(serialItem);
            });
            node.appendChild(serialNumbers);

            // Children
            if (Object.keys(nodeData.children).length > 0) {
                const children = document.createElement('div');
                children.className = 'tree-children';
                Object.keys(nodeData.children).forEach(childPartNo => {
                    const childNode = createTreeNode(nodeData.children[childPartNo]);
                    children.appendChild(childNode);
                });
                node.appendChild(children);
            }

            return node;
        }

        function toggleTreeNode(node, nodeData) {
            const serialNumbers = node.querySelector('.serial-numbers');
            const children = node.querySelector('.tree-children');

            if (serialNumbers.style.display === 'none') {
                serialNumbers.style.display = 'block';
                if (children) children.style.display = 'block';
            } else {
                serialNumbers.style.display = 'none';
                if (children) children.style.display = 'none';
            }
        }

        async function loadMeasurementsForSerial(serialNumber) {
            showLoading(true);
            try {
                const result = await apiCall('get', 'measurements', { serial_number: serialNumber });
                displayMeasurements(serialNumber, result);
            } catch (error) {
                showMessage(`Failed to load measurements: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayMeasurements(serialNumber, measurements) {
            const container = document.getElementById('measurementsDetails');
            const serialSpan = document.getElementById('currentSerialNumber');
            const tableBody = document.querySelector('#measurementsTable tbody');

            serialSpan.textContent = serialNumber;
            container.style.display = 'block';

            tableBody.innerHTML = '';
            measurements.forEach(measurement => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${measurement.para_name}</td>
                    <td>${measurement.para_value}</td>
                    <td>${new Date(measurement.created_at).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editMeasurement(${measurement.id}, '${measurement.para_name}', '${measurement.para_value}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteMeasurement(${measurement.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Modal functions
        function editMeasurement(id, paramName, paramValue) {
            currentEditId = id;
            document.getElementById('editParamName').value = paramName;
            document.getElementById('editParamValue').value = paramValue;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }

        async function updateMeasurement() {
            if (!currentEditId) return;

            const paramName = document.getElementById('editParamName').value.trim();
            const paramValue = document.getElementById('editParamValue').value.trim();

            if (!paramName || !paramValue) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            const updateData = {
                id: currentEditId,
                para_name: paramName,
                para_value: paramValue
            };

            showLoading(true);
            try {
                await apiCall('update', 'measurements', updateData);
                showMessage('Measurement updated successfully!', 'success');
                closeModal();
                
                // Reload measurements
                const currentSerial = document.getElementById('currentSerialNumber').textContent;
                if (currentSerial) {
                    loadMeasurementsForSerial(currentSerial);
                }
            } catch (error) {
                showMessage(`Failed to update measurement: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function deleteMeasurement(id) {
            if (!confirm('Are you sure you want to delete this measurement?')) {
                return;
            }

            showLoading(true);
            try {
                await apiCall('delete', 'measurements', { id: id });
                showMessage('Measurement deleted successfully!', 'success');
                
                // Reload measurements
                const currentSerial = document.getElementById('currentSerialNumber').textContent;
                if (currentSerial) {
                    loadMeasurementsForSerial(currentSerial);
                }
            } catch (error) {
                showMessage(`Failed to delete measurement: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            loadSerialNumbers();
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                const modal = document.getElementById('editModal');
                if (event.target === modal) {
                    closeModal();
                }
            };
        });
    </script>
</body>
</html>
